<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>index</title>
  </head>
  <body class="bg-gray-600">
    <%- include('./layout/header'); -%>
    <main>
      <div class="container mt50 tab-area">
        <!-- Tab Navigation -->
        <img
          class="d-block mx-auto"
          src="../assets/images/Moviemeet2.png"
          alt=""
        />
        <div class="d-flex justify-content-center mt20">
          <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#login"
                type="button"
                role="tab"
                aria-controls="login"
                aria-selected="true"
                
              >
                登入
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#register"
                type="button"
                role="tab"
                aria-controls="register"
                aria-selected="false"
              >
                註冊
              </button>
            </li>
          </ul>
        </div>

        <!-- Tab Content -->
        <div class="tab-content mt3 tab-input-area" id="authTabsContent">
          <!-- Login Form -->
          <div
            class="tab-pane fade show active"
            id="login"
            role="tabpanel"
            aria-labelledby="login-tab"
          >
            <form>
              <div class="mb3">
                <label for="loginEmail" class="form-label text-gray-200 mb1"
                  >電子信箱</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="輸入你的 Email"
                />
              </div>
              <div class="mb6">
                <label for="loginPassword" class="form-label text-gray-200 mb1"
                  >密碼</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="輸入你的密碼"
                />
              </div>
              <p class="">
                <a
                  href="./forgotPassword.html"
                  id="forgotPassword"
                  class="text-gray-300 mb2"
                  >忘記密碼？</a
                >
              </p>
              <button type="button" class="btn w-100" onclick="redirectToProfile()">登入</button>
              <button type="submit" class="btn w-100 mt4">點我註冊會員</button>
            </form>
          </div>

          <!-- Register Form -->
          <div
            class="tab-pane fade"
            id="register"
            role="tabpanel"
            aria-labelledby="register-tab"
          >
            <form>
              <div class="mb3">
                <label for="registerEmail" class="form-label text-gray-200 mb1"
                  >請輸入電子信箱</label
                >
                <input
                  type="email"
                  class="form-control mx-auto"
                  id="registerEmail"
                  placeholder="輸入你的 Email"
                />
              </div>
              <div class="mb3">
                <label
                  for="registerPassword"
                  class="form-label text-gray-200 mb1"
                  >請輸入密碼</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="輸入你的密碼"
                />
              </div>
              <div class="mb6">
                <label
                  for="registerConfirmPassword"
                  class="form-label text-gray-200 mb1"
                  >再次確認密碼</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerConfirmPassword"
                  placeholder="確認你的密碼"
                />
              </div>
              <button type="submit" class="btn w-100">註冊</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>function redirectToProfile() {
      window.location.href = "myProfile.html"; // 導向 myProfile.html 頁面
    }</script>
  </body>
</html>
